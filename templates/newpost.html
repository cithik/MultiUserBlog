{% extends "base.html" %}

{% block content %}
    <h2><b>new post</b></h2>

    <form method="post">
        <label>
            <div>Subject</div>
            <input type="text" name="subject" value="{{subject}}">
        </label>

        <label>
            <div>Blog</div>
            <textarea name="content">{{content}}</textarea>
        </label>

        <div class="error">{{error}}</div>
        <input type="submit" name="Cancel" value="Cancel">
        <input type="submit" value="Submit Post">
    </form>
{% endblock %}
