<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="/static/main.css" />

    <title>CS 253 Blog</title>
</head>

<body>
<a href="/blog" class="main-title">
    Zeus Blog
</a>

<div class="login-area">
    {% if user %}
        {{user.name}} (<a class="login-link" href="/logout">logout</a>)
    {% else %}
        <a class="login-link" href="/login">login</a>
        |
        <a class="login-link" href="/signup">signup</a>
    {% endif %}
</div>

<div id="content">

    {% block content %}
    {% endblock %}
    <br>
</div>
<a class="new post" href="/blog/newpost">Create newpost</a>
<br><br>
<a class="blog-link" href="/blog">Blog Home</a>
<div class="error">{{error}}</div>
</body>

</html>
